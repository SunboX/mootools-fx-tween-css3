<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fx.Tween.CSS3 Demo</title>

<style type="text/css">
    
	#wrapper {
        height: 300px;
        width: 100%;
        border: 1px dashed blue;
    }
    #test {
        font-family: Verdana, Arial;
        color: #fff;
        background: lime;
        height: 33%;
        padding: 0px;
        cursor: pointer;
    }

</style>

<script type="text/javascript" src="mootools-core-1.3-full-nocompat.js"></script>
<script type="text/javascript" src="../Source/Fx.CSS3.js"></script>
<script type="text/javascript">

	window.addEvent('domready', function(){
        var fx = new Fx.Tween.CSS3('test', {
            duration: 605,
            unit: '%',
            transition: 'quint:in'
        });
        
        /*
        fx.addEvent('complete', function(){
            alert('complete');
        });
        */
        
        var to = 100;
        $('test').addEvent('click', function(){
            fx.start('height', (to == 33 ? (to = 100) : (to = 33)));
        });
    });
		
</script>

</head>
<body>
	<div id="wrapper">
        <div id="test">
            click here to test tween
        </div>
    </div>
</body>
</html>
