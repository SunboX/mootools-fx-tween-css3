<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fx.Tween.CSS3 Demo</title>

<style type="text/css">

	#test, #test2, .test3 {
    	font-family: Verdana, Arial;
    	color: #fff;
    	background: lime;
    	height: 100px;
    	padding: 10px;
    	cursor: pointer;
	}

</style>

<script type="text/javascript" src="mootools-core-1.3-full-nocompat.js"></script>
<script type="text/javascript" src="mootools-more-1.3.2.1.js"></script>
<script type="text/javascript" src="../Source/Fx.CSS3.js"></script>
<script type="text/javascript">

	window.addEvent('domready', function(){ 

		var fx = new Fx.Tween.CSS3('test', {
	        duration: 605,
	        transition: 'quint:in'
	    });
	
	    fx.addEvent('complete', function(){
	       console.log('complete')
	    });

	    var to = 100;
    	$('test').addEvent('click', function(){
	        fx.start('height', (to == 100 ? (to = 300) : (to = 100)));
	    });
	
		var fx2 = new Fx.Morph.CSS3('test2', {
	        duration: 605,
	        transition: 'quint:in'
	    });
	
	    fx2.addEvent('complete', function(){
	       console.log('complete')
	    });

		var to2 = 100;
	    $('test2').addEvent('click', function(){
	        fx2.start({'height' : [200, (to2 == 100 ? 300 : 100)],
						'width' : [200, (to2 == 100 ? (to2 = 300) : (to2 = 100))] });
	    });


		var fx3 = new Fx.Elements.CSS3($$('.test3'), {
	        duration: 605,
	        transition: 'quint:in'
	    });
	
		fx3.addEvent('complete', function(){
	       console.log('complete')
	    });
	
		var to3 = 100;
		$$('.test3').addEvent('click', function(){
	        fx3.start({
				0: {
					'height' : [200, (to3 == 100 ? 100 : 300)],
					'width' : [200, (to3 == 100 ? 100 : 300)]
				},
				1: {
					'height' : [200, (to3 == 100 ? 300 : 100)],
					'width' : [200, (to3 == 100 ? (to3 = 300) : (to3 = 100))]
				}
			});
	    });
	});
		
</script>

</head>
<body>
	<div id="test">
	    click here to test tween
	</div>​
	<div id="test2">
	    click here to test morph
	</div>​
	<div class="test3">
	    click here to test elements
	</div>​
	<div class="test3">
	    click here to test elements
	</div>​
</body>
</html>
