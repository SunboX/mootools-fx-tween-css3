<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fx.Tween.CSS3 Demo</title>

<style type="text/css">

	#test {
    	font-family: Verdana, Arial;
    	color: #fff;
    	background: lime;
    	height: 100px;
    	padding: 10px;
    	cursor: pointer;
	}

</style>

<script type="text/javascript" src="mootools-core-1.3-full-nocompat.js"></script>
<script type="text/javascript" src="../Source/Fx.Tween.CSS3.js"></script>
<script type="text/javascript">

	window.addEvent('domready', function(){ 

		var fx = new Fx.Tween.CSS3('test', {
	        duration: 605,
	        transition: 'quint:in'
	    });
	
	    fx.addEvent('complete', function(){
	        alert('complete');
	    });

	    var to = 100;
    	$('test').addEvent('click', function(){
	        //fx.start('height', 100, 300);
	        fx.start('height', (to == 100 ? (to = 300) : (to = 100)));
	        //fx.cancel.delay(200, fx);
	    });

	});
		
</script>

</head>
<body>
	<div id="test">
	    click here to test tween
	</div>â€‹
</body>
